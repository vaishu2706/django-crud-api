
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Available Products</h1>
    <ul>
        {% for product in products %}
    <p>{{ product.name }} - {{ product.price }}</p>
    <a href="{% url 'edit_product' product.id %}">Edit</a>
    <a href="{% url 'delete_product' product.id %}">Delete</a>
{% endfor %}

    </ul>
</body>
</html>
